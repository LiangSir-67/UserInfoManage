<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>人员信息登记系统 - 数据展示大屏</title>
  <meta name="keywords" content="index">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />

  <header class="am-topbar admin-header" style="background-color:#2b83ac;">
    <div class="am-topbar-brand" style="color: #ffffff; width: 100%;">
      <!-- <strong>实训实验中心</strong> <small>数据大屏</small> -->
      <h2 style="width: 100%; text-align: center;">实验室人员进出记录</h2>
    </div>
  </header>

  <div class="am-cf admin-main">

    <!-- content start -->
    <div class="admin-content">

      <div class="am-cf am-padding">
        <!-- 占位区域 -->
      </div>

      <div class="am-g">

        <!-- 横向大小 控制  class="am-u-md-12" 中末尾的数字 栅格布局 12为100% 6为50%-->
        <div class="am-u-md-5">
          <!-- 纵向高度控制  style="height: 400px;" 调节 px 的大小-->
          <div class="am-panel am-panel-default" style="height: 400px;">
            <div class="am-panel-hd am-cf" style="background-color: #2b83ac;color: #ffffff; text-align: center;">
              实验室进出记录(今日)</span></div>
              <div id="main1" style="width: 100%;height:100%;"></div>
            <div class="am-in">
              <!-- 内容 -->
            </div>
          </div>
        </div>


        <div class="am-u-md-7">
          <div class="am-panel am-panel-default" style="height: 400px;">
            <div class="am-panel-hd am-cf" style="background-color: #2b83ac;color:  #ffffff; text-align: center;">
              实验室进入量统计(今日)</div>
            <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
            <div id="main2" style="width: 100%;height:100%;"></div>
            <div class="am-in">

            </div>
          </div>
        </div>

        <div class="am-u-md-12">
          <div class="am-panel am-panel-default" style="height: 400px;">
            <div class="am-panel-hd am-cf" style="background-color: #2b83ac;color: #ffffff; text-align: center;">
              实验室进入数量统计(周，月，学期)</div>
              <div id="main3" style="width: 100%; height: 100%;"></div>
            <div class="am-in">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
